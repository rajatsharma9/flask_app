{% extends "base.html" %}

{% block title %}Home | Flask-Blog{% endblock %}

{% block head %}
    {{ super() }}
     <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/home.css') }}">
{% endblock %}

{% block content %}
<h1 class="heading"> User Profile</h1>
  <section class="features">
    <!-- {% for message in get_flashed_messages() %}
      {% if message %}
        <div class="alert alert-warning">
          <button type="button"class="close"data-dismiss="alert">x</button>
          {{ message }}
        </div>
      {% endif%}
    {% endfor %} -->
    <div class="container">
      <div>
        <img src="{{image_url}}" style="width: 30%;padding-bottom: 15px;" alt="">
      </div>
      <h3>Details</h3>
      <hr>
      <div>
        <label for="content" class="form-label"><b>Name:</b></label>
        {{user.fullName}}
      </div>
      <div>
        <label for="content" class="form-label"><b>Username:</b></label>
        {{user.username}}
      </div>
      <div>
        <label for="content" class="form-label"><b>Email</b></label>
        {{user.email}}
      </div>
      <form action = "user_profile" method = "POST" enctype = "multipart/form-data">
        <input type = "file" accept="image/*" name="file" id="file" />
        <p>
          <button type="submit" class="btn btn-primary" style="margin-top: 16px;">Submit</button>
        </p>
      </form>
    </div>
  </section>
{% endblock %}
